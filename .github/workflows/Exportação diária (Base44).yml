name: Exportação diária (Base44)

on:
  schedule:
    - cron: "0 12 * * *"  # ajuste para o seu horário (UTC)
  workflow_dispatch: {}

jobs:
  exportar-planilhas:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true  # usa GITHUB_TOKEN para push

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Executar script
        env:
          BASE44_API_KEY: ${{ secrets.BASE44_API_KEY }}
        run: |
          python export_categorias.py

      - name: Commit e push das planilhas
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Opcional: carimbar com data para manter histórico diário
          dt="$(date -u +'%Y-%m-%d')"
          mkdir -p historico/$dt
          cp outputs/*.xlsx "historico/$dt"/
          git add outputs/*.xlsx historico/$dt/*.xlsx || true
          git commit -m "Export automático: $dt" || echo "Nada para commitar"
          git push
